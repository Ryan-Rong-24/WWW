    <section class="full-height bg asphalt" id="unique">
        <section>
            <div class="container"> <i class="icon summit"></i>
                <h3 style="text-align: center;">This Year's Theme: Innovating for the UN SDGs </h3>
                <p> Join us for two full days packed with keynotes from leading figures in the start-up world, intimate dinners with our speakers, and more. Connect some of the brightest students at Stanford working on solving the world’s biggest problems.

                    ASES Summit is designed to create the perfect blend of practical, actionable skills, and advice with mind-blowing, perspective-changing inspiration.

                    By the end of the conference, you’ll have the tools needed to creatively solve problems, learn what the future holds from some of the most prominent entrepreneurs, professors and investors.

                    Along with opening our speaker and workshop events to the public, we are accepting applications for members to become part of our community cohort for our first Summit Retreat. For students attending school outside the US, apply to engage with our speakers, get connected with Stanford’s only global entrepreneurship society, and engage in opportunities to connect with ASES Alumni across the world!

                    &lt;!&ndash;                <p>This isn’t another one of those expensive, snazzy conferences people pay thousands of dollars to attend and be put in nice hotels with classy food and way too much “networking.”</p>&ndash;&gt;
&lt;!&ndash;                <p>No, this is ASES Summit. <b>We’re here to solve the world’s toughest problems.</b> We promise to push you harder than ever before, teach you things you’ve never encountered, and take you far out of your comfort zone. On day one, be prepared to hit the ground running. You’ll form teams, and in just seven days, solve a wicked problem and pitch your solution to a panel of seasoned Silicon Valley experts.</p>&ndash;&gt;
&lt;!&ndash;								<p>Every day, we’ll have Stanford-led workshops and incredible speakers, designed to create the perfect blend of practical, actionable skills, and advice with mind-blowing, perspective-changing inspiration.</p>&ndash;&gt;
&lt;!&ndash;								<p>By the end of Summit, you’ll be comfortable being uncomfortable. You’ll see the world in a completely different light, and you’ll leave having formed deep, lasting bonds with 39 of the world’s brightest entrepreneurs.</p>&ndash;&gt;
            </div>
        </section>
    </section>
    <section class="full-height" id="value-prop">
        <section>
            <div class="container header">
                <div class="grid">
                    <div class="grid__col col&#45;&#45;3-of-3">
                        <h3>Get ready for Summit.</h3> </div>
                </div>
            </div>
            <div class="container content">
                <div class="grid">
                    <div class="value grid__col col&#45;&#45;1-of-3"> <i class="icon design-thinking"></i>
                        <h5>Design Thinking.</h5>
&lt;!&ndash;                        <p>D.thinking is an actionable and effective way of creatively solving problems. It’s taught at Stanford and embraced by the Valley’s best startups. In one week, you will learn it from the best, use it to solve a problem, and then master it for your next startup.</p>&ndash;&gt;
                    </div>
                    <div class="value grid__col col&#45;&#45;1-of-3"> <i class="icon global-network"></i>
                        <h5>Global Network.</h5>
&lt;!&ndash;                        <p>You’ll work closely with 35 of the best entrepreneurs from around the world. We say work, but in fact, Summit is so much more than that. You’ll spend the week learning, laughing, and bonding with the other delegates as you soak up everything that is Silicon Valley.</p>&ndash;&gt;
                    </div>
                    <div class="value grid__col col&#45;&#45;1-of-3"> <i class="icon wicked-problems"></i>
                        <h5>Wicked Problems.</h5>
&lt;!&ndash;                        <p>Maybe it’s the fresh California air. Maybe it’s the incredible delegates you’ll meet. Maybe it’s the amazing speakers and workshops. In any case, we see it every year: after Summit, delegates go on to solve the world’s most challenging problems.</p>&ndash;&gt;
                    </div>
                </div>
            </div>
        </section>
    </section>
